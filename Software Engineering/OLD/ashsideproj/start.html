<body style="height:100px; background: linear-gradient(#394A59 70%, transparent 40%) no-repeat;">

  <div class="container">
      <img alt="" src="eagles.png" style="height: 70px; position:fixed">

    <form class="login-form" action="profpagestart.html">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button style="background-color:maroon" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        
      </div>
    </form>


</body>
